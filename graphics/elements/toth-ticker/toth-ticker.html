<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="toth-ticker">
	<template>
		<style>
			:host {
				display: flex;
				position: absolute;
				top: 0;
				left: 0;
				height: 57px;
				width: 100%;
				box-sizing: border-box;
				border-top: 3px solid #3498DB;
				background-color: #151515;
				font-family: 'Roboto', sans-serif;
				color: white;
				--toth-ticker-content-color: #3498DB;
				white-space: nowrap;
			}

			#toth-logo {
				position: relative;
				padding-left: 9px;
				padding-right: 15px;
				bottom: 8px;
				width: 208px;
				height: 172px;
				z-index: 2;
			}

			#main {
				position: relative;
				display: flex;
				flex-grow: 1;
				min-width: 1px;
				align-items: flex-end;
				overflow: hidden;
			}

			#label {
				position: relative;
				top: 0px;
				height: 55px;
				padding: 0 21px;
				background-color: var(--toth-ticker-content-color);
				text-transform: uppercase;
				font-size: 49px;
				font-weight: 800;
				/*
				font-family: 'proxima-nova-condensed';
				*/
				font-family: 'Fira Sans', sans-serif;
				line-height: 60px;
				transform: translateY(100%);
				z-index: 1;
			}

			#label:before {
				content: '';
				position: absolute;
				right: 100%;
				height: 100%;
				background-color: #151515;
				width: 1200px;
			}

			#body {
				border-bottom: 4px solid var(--toth-ticker-content-color);
				padding: 0 16px;
				height: 55px;
				display: flex;
				align-items: center;
				transform-origin: left;
				transform: scaleX(0);
				overflow: hidden;
			}

			#content {
				transform-origin: left;
				font-size: 32px;
				font-weight: 400;
				will-change: transform;
				text-shadow: 2.828px 2.828px 0 black;
			}

			#content b {
				font-weight: 700;
			}

			#cta {
				position: absolute;
				height: 55px;
				width: 100%;
				text-align: center;
				font-size: 40px;
				text-shadow: 2.828px 2.828px 0 black;
				transform: translateY(100%);
				left: 0;
			}

			#cta-1,
			#cta-2,
			#challengeAccepted-text-1,
			#challengeAccepted-text-2 {
				height: 100%;
				line-height: 54px;
			}

			#challengeAccepted-text-2 {
				font-weight: 500;
			}

			#challengeAccepted {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				z-index: 1;
				text-align: center;
				font-size: 40px;
			}

			#challengeAccepted-circle {
				position: absolute;
				top: 50%;
				width: 100%;
				padding-top: 100%;
				border-radius: 100%;
				background-color: #12a824;
				transform-origin: center;
				transform: translateY(-50%) scale(0);
			}

			#challengeAccepted-text {
				position: relative;
				z-index: 1;
				transform: translateY(50%);
				font-weight: 700;
				white-space: nowrap;
			}

			#total {
				display: flex;
				align-items: baseline;
				height: 100%;
				background-color: #3498DB;
				padding: 0 14px;
				flex-shrink: 0;
				font-weight: 700;
				margin-left: 24px;
			}

			#total-currency {
				font-size: 39px;
				position: relative;
				bottom: 5px;
			}

			#total-amount {
				position: relative;
				bottom: 2px;
				font-size: 48px;
				font-variant-numeric: tabular-nums;
				font-feature-settings: "tnum";
			}
		</style>

		<img id="toth-logo" src="img/fttr.png">
		<div id="main">
			<div id="label"></div>
			<div id="body">
				<div id="content"></div>
			</div>
			<div id="cta">
				<div id="cta-1">
					<span style="color: white;"><b>Первенство города Тюмени</b></span>
					 2018
				</div>
				<div id="cta-2">
					<span>Трансляция предоставлена 101111.RU</span>
				</div>
			</div>
			<div id="challengeAccepted">
				<div id="challengeAccepted-circle"></div>
				<div id="challengeAccepted-text">
					<div id="challengeAccepted-text-1"></div>
					<div id="challengeAccepted-text-2">&nbsp;</div>
				</div>
			</div>
		</div>
		<div id="total">
			<div id="total-currency"></div>
			<div id="total-amount"></div>
		</div>
	</template>

	<script src="toth-ticker.js"></script>
</dom-module>
